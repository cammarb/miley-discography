{% extends 'base.html'%}
{% block title %}Add Song{% endblock %}
{% block head%}
{{super()}}
{% endblock %}

{% block nav %}
{{super()}}
{% endblock %}


{% block container %}
<form method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="See You Again">
    </div>
    <div>
        <label for="slug">Slug:</label>
        <input type="text" name="slug" id="slug" placeholder="see-you-again">
    </div>
    <div>
        <label for="length">Length:</label>
        <input type="text" name="length" id="length">
    </div>
    <div>
        <label for="album_id">Album:</label>
        <select name="album_id" id="album_id">
            {% for album in albums %}
            <option value="{{album.id}}">{{album.title}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="main_artist">Main Artist:</label>
        <select name="main_artist" id="main_artist" size="5" multiple="multiple">
            {% for artist in artists %}
            <option value="{{artist.id}}">{{artist.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="featuring_artist">Featuring Artist:</label>
        <select name="featuring_artist" id="featuring_artist" size="5" multiple="multiple">
            {% for artist in artists %}
            <option value="{{artist.id}}">{{artist.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" value="Add Song">
    </div>
</form>
{% endblock %}
