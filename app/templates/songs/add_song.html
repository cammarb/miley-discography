{% extends 'base.html'%}
{% block head%}
{{super()}}
<script src="{{ url_for('static',filename='js/multiselect.js') }}"></script>
{% endblock %}

{% block nav %}
{{super()}}
{% endblock %}


{% block container %}
<div class="header">
    <h1>
        {% block title %}Add Song{% endblock %}
    </h1>
</div>
<form method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="See You Again">
    </div>
    <div>
        <label for="slug">Slug:</label>
        <input type="text" name="slug" id="slug" placeholder="see-you-again">
    </div>
    <div>
        <label for="length">Length:</label>
        <input type="text" name="length" id="length">
    </div>
    <div>
        <label for="album_id">Album:</label>
        <select name="album_id" id="album_id">
            <option disabled selected value>-- select an option --</option>
            {% for album in albums %}
            <option value="{{album.id}}">{{album.title}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="multiselect">
        <div class="selectBox">
            <select>
                <option>Select an option</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
            {% for artist in artists %}
            <label for="{{artist.id}}"><input type="checkbox" id="{{artist.id}}"
                    value="{{artist.id}}">{{artist.name}}</label>
            {% endfor %}
        </div>
    </div>
    <div>
        <label for="featuring_artist">Featuring Artist:</label>
        <select name="featuring_artist" id="featuring_artist" multiple="multiple" size="2">
            <option disabled selected value>-- select an option --</option>
            {% for artist in artists %}
            <option value="{{artist.id}}">{{artist.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <button type="submit" class="btn ">Add</button>
    </div>
</form>
{% endblock %}
