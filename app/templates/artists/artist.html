{% block container %}
<!-- Add artist form -->
<form action="{{ url_for('artists.update_artist', id=artist.id)}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ request.form.get('name') or artist.name }}">
    </div>
    <button type="submit" class="btn ">Update</button>
</form>
<form action="{{ url_for('artists.delete_artist', id=artist.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Remove</button>
</form>
{% endblock %}
