{% extends 'base.html'%}
{% block title %}All Artist{% endblock %}
{% block head%}
{{super()}}
{% endblock %}

{% block nav %}
{{super()}}
{% endblock %}


{% block container %}
<div class="row">
    <h1>Artists</h1>
    <div>
        <a href="/artists/add">
            <button type="button" class="btn btn-primary">Add</button></a>
    </div>
</div>
<!-- List of artists added -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for artist in artists %}
        <tr>
            <td>{{artist.id}}</td>
            <td>{{artist.name}}</td>
            <td>
                <form method="post" name="delete_artist">
                    <button type="submit" class="btn btn-danger" value="{{artist.id}}" name="artist_id">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
