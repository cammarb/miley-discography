<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% endblock %}
</head>

<body>
    {% block nav %}
    <nav>
        <a id="logo" href="/">Miley Cyrus Discography</a>
        <button id="hamburger-btn" type="button">
            <i id="hamburger-icon">-</i>
        </button>
        <div class="menu">
            <a id="menu-item" href="/songs">Songs</a>
            <a id="menu-item" href="/albums">Albums</a>
            <a id="menu-item" href="/artists">Artists</a>
        </div>
    </nav>
    {% endblock %}

    <main>
        {% block container %}
        {% endblock %}
    </main>
</body>

</html>
